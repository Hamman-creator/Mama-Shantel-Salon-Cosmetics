{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set a New Password</title>
    <link rel="stylesheet" href="{% static 'salon/password_reset.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="site-header">
        <h1>Mama Shantel Salon & Cosmetics</h1>
    </header>

    <!-- Set New Password Form -->
    <div class="reset-container">
        <h2>Set a New Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Set Password</button>
        </form>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/254726658111" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 Mama Shantel Salon</p>
        <div class="social-icons">
            <a href="https://facebook.com/yourpage"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com/yourhandle"><i class="fab fa-x-twitter"></i></a>
            <a href="https://instagram.com/yourprofile"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

</body>
</html>
