{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mama Shantel Blogs</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
    }

    .header-title {
      background-color: #ff69b4;
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    .filter-bar {
      text-align: center;
      margin: 20px 0;
    }

    .blog-container {
      padding: 0 20px 40px 20px;
    }

    .blog-card {
      border: 1px solid #f8c1d8;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      transition: transform 0.3s ease;
    }

    .blog-card:hover {
      transform: translateY(-5px);
    }

    .blog-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .blog-card-body {
      padding: 15px;
    }

    .blog-title {
      font-size: 1.4rem;
      color: #e91e63;
    }

    .blog-category {
      color: #777;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .read-more-btn {
      background-color: #e91e63;
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .read-more-btn:hover {
      background-color: #d81b60;
      color: white;
    }

    .floating-whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 12px 16px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .floating-whatsapp img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
    }

    footer {
      background-color: #ffc0cb;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      width: 100%;
      box-sizing: border-box;
    }

    footer a {
      color: #b30059;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header-title">
    Mama Shantel Blogs
  </div>

  <!-- Filter Bar -->
  <div class="filter-bar">
    <form method="get">
      <select name="category" class="form-select d-inline-block w-auto">
        <option value="">All Categories</option>
        {% for category in categories %}
          <option value="{{ category.id }}" {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
      <button type="submit" class="btn btn-sm btn-primary ms-2">Filter</button>
    </form>
  </div>

  <!-- Blog Cards -->
  <div class="container blog-container">
    <div class="row">
      {% for blog in blogs %}
        <div class="col-md-4">
          <div class="blog-card">
            <img src="{{ blog.main_image.url }}" alt="{{ blog.title }}">
            <div class="blog-card-body">
              <div class="blog-category">{{ blog.category.name }}</div>
              <div class="blog-title">{{ blog.title }}</div>
              <a href="{% url 'blog_detail' blog.id %}" class="read-more-btn mt-2 d-inline-block">Read More</a>
            </div>
          </div>
        </div>
      {% empty %}
        <p class="text-center">No blogs available.</p>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Follow us on:</p>
    <a href="#">Facebook</a> | 
    <a href="#">Instagram</a> | 
    <a href="#">WhatsApp</a>
  </footer>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/+254726658111" class="floating-whatsapp" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="Chat on WhatsApp" />Chat with us
  </a>

</body>
</html>
