{% extends 'salon/dashboard_base.html' %}

{% block content %}
<h3>My Bookings</h3>

<table>
    <tr>
        <th>Hairstyle</th>
        <th>Date</th>
        <th>Time</th>
        <th>Status</th>
    </tr>
    {% for booking in bookings %}
    <tr>
        <td>{{ booking.hairstyle.name }}</td>
        <td>{{ booking.date }}</td>
        <td>{{ booking.time }}</td>
        <td>{{ booking.status }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4">You have no bookings yet.</td></tr>
    {% endfor %}
</table>
{% endblock %}
