{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f5;
            color: #333;
        }
        .blog-header {
            background-color: #ffc0cb;
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        .blog-main-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            margin-bottom: 1.5rem;
            border-radius: 10px;
        }
        .blog-content {
            margin: 2rem 0;
        }
        .side-images {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .side-images img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #ffc0cb;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            width: 100%;
        }
        footer a {
            color: #b30059;
            text-decoration: none;
            margin: 0 10px;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            padding: 15px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .whatsapp-float img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 768px) {
            .side-images {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<div class="blog-header">
    <h1>{{ blog.title }}</h1>
</div>

<div class="container blog-content">
    <img src="{{ blog.main_image.url }}" alt="{{ blog.title }}" class="blog-main-image">

    <div class="mb-4">
        {{ blog.content|linebreaks }}
    </div>

    {% if blog.side_images.all %}
        <h4 class="mb-3">More Images</h4>
        <div class="side-images">
            {% for image in blog.side_images.all %}
                <img src="{{ image.image.url }}" alt="Side Image">
            {% endfor %}
        </div>
    {% endif %}
</div>

<a href="https://wa.me/+254726658111" class="whatsapp-float" target="_blank">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="Chat on WhatsApp" />
</a>

<footer>
    <p>Follow us on:</p>
    <a href="#">Facebook</a> |
    <a href="#">Instagram</a> |
    <a href="#">WhatsApp</a>
</footer>

</body>
</html>
